<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { text-align: center; }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }
    table { width: 100%; margin-top: 20px; }
    input, button { padding: 5px; margin: 5px; }
    #formContainer { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
  </style>
</head>
<body>
  <h2>Simple Inventory Management</h2>
  <div id="formContainer">
    <input type="text" id="name" placeholder="Item Name">
    <input type="number" id="qty" placeholder="Quantity">
    <input type="number" id="price" placeholder="Price">
    <button onclick="addItem()">Add Item</button>
  </div>
  <table>
    <thead>
      <tr><th>Name</th><th>Qty</th><th>Price</th><th>Total</th><th>Action</th></tr>
    </thead>
    <tbody id="inventoryBody"></tbody>
  </table>
  <script src="inventory_backend.js"></script>
</body>
</html>
